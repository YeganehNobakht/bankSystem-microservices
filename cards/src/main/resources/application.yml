server:
  port: 9000
spring:
  application:
    name: cards
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  config:
    import:
      - "application-prod.yml"
      - "application-qa.yml"
  profiles:
    active:
      - "qa"



build:
  version: "2.0"

cards:
  message: "Welcome to Bank cards related Local APIs "
